---
layout: default
title: byteweaver
---

{% raw %}
<script src="/controllers.js"></script>

<div ng-controller="ProjectCtrl">
  <div ng-repeat="project in projects">
    <div class="col-md-3 col-sm-4 project">
      <h3>{{project.name}}</h3>
      <p>{{project.description}}</p>
      <p class="btn-group" role="group">
        <a href="https://github.com/byteweaver/{{project.name}}/" class="btn btn-default">GitHub</a>
        <a href="https://pypi.python.org/pypi/{{project.name}}/" class="btn btn-default">PyPI</a>
        <a href="https://www.djangopackages.com/packages/p/{{project.name}}/" class="btn btn-default" title="Django Packages">Package</a>
      </p>
      <p><img src="https://img.shields.io/pypi/v/{{project.name}}.svg"></p>
      <p><img src="https://img.shields.io/travis/byteweaver/{{project.name}}.svg"></p>
      <p><img src="https://img.shields.io/pypi/dm/{{project.name}}.svg"></p>
    </div>
    <div ng-if="($index + 1) % 4 === 0" class="clearfix hidden-sm"></div>
    <div ng-if="($index + 1) % 3 === 0" class="clearfix visible-sm-block"></div>
  </div>
</div>
{% endraw %}
